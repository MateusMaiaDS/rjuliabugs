# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main,master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml


permissions: write-all

jobs:
  pkgdown:
    runs-on: macos-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # Optionally, set JULIA_DEPOT_PATH if find package installation issues
      # JULIA_DEPOT_PATH: /home/runner/.julia
    permissions:
      contents: write # This should be enough for pkgdown to deploy to gh-pages
    steps:
      - uses: actions/checkout@v4

      # Install JAGS on macOS before installing R packages
      - name: Install JAGS
        run: |
          brew install jags
          brew link jags --force

      # Install R (one time, shared by Julia too)
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.4.1'  # explicitly choose to avoid mismatched binaries

      - name: Install rjags from source
        run: |
          Rscript -e 'install.packages("rjags", type = "source")'

      # 4. Now set R_HOME for Julia
      - name: Set R_HOME for Julia
        run: echo "R_HOME=$(Rscript -e 'cat(R.home())')" >> $GITHUB_ENV


      # 4. Now set R_HOME for Julia
      - name: Set R_HOME for Julia
        run: echo "R_HOME=$(Rscript -e 'cat(R.home())')" >> $GITHUB_ENV

      # 5. Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.5'
        env:
          JULIA_DEPOT_PATH: /home/runner/.julia

      # 6. Install Julia packages
      - name: Install Julia packages
        shell: julia {0}
        run: |
          ENV["R_HOME"] = get(ENV, "R_HOME", "")
          import Pkg
          Pkg.add("RCall")
          Pkg.add("Suppressor")
          Pkg.add("JuliaBUGS")

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::., any::devtools
          needs: website

      - name: Install package
        run: Rscript -e 'devtools::install(build = TRUE, build_vignettes = TRUE, upgrade = "never")'

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = TRUE, install = TRUE)
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
