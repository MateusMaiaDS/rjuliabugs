# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main,master]
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11.5'

      # R-lib setup-r must happen BEFORE you try to get R_HOME
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set R_HOME for Julia
        shell: bash
        run: |
          # Get R_HOME after setup-r has configured R
          R_HOME_PATH=$(Rscript -e 'cat(R.home())')
          echo "Determined R_HOME_PATH: $R_HOME_PATH"
          # Export R_HOME for subsequent steps
          echo "R_HOME=$R_HOME_PATH" >> $GITHUB_ENV
          echo "R_HOME environment variable set."

      # Corrected indentation for this step and its content
      - name: Configure Julia and RCall
        shell: bash
        run: |
          # R_HOME is now available as a persistent environment variable for this step
          echo "Using R_HOME for Julia: $R_HOME"
          julia -e 'ENV["R_HOME"] = ENV["R_HOME"]; import Pkg; Pkg.add("RCall"); Pkg.add("Suppressor"); using RCall'

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
